<!DOCTYPE html>
 <html>
  <head>
    
    <!--Meta for the browser to allow mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Veteran Grave Locator</title>

    <!--Adds CSS for the survey button-->
    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }

        /*Sets position and appearance or the survey button*/
        .addRecordBtn {
            position: absolute;
            z-index: 10;
            top: 10 px;
            margin: 0 auto;
            background-color: #035e30;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        /*Changes buttons color on mouseover*/
        .addRecordBtn:hover {
            background-color: #04c292;
        }

       </style>

    <!--importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>
  
    <!--Loading the modules-->
    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView",
            "esri/widgets/Locate",
            "esri/widgets/Search",
            "esri/widgets/Expand",
            "esri/layers/FeatureLayer",
            "esri/renderers/Renderer",
            "esri/symbols/SimpleFillSymbol" ],
            (esriConfig, Map, MapView, Locate, Search, Expand, FeatureLayer,Renderer,SimpleFillSymbol) => {
            
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurFoJhgAIY5vGdEdRRAp_EKP3hX46okWbzREzvFOzP3eLMTfinmEi1544H3VrGFnlV6so5dUw7YSu9YGDC-954nuy6aTLI9VPTXITBZEeNsSF0B_tJQ2mneOXc37qlXwggQdzOgIhxiVPZ-epbypcjNDg4G07YzvTAEXRmJH4Uzp6A7Fe2exbTdDRIfg-kRmtFyJLbin0Nuyzz1scUr_FYroHbqoG10J0HaQOMyE-HceUAT1_1S7BNGTZ";
            
            // Creates map element
            const map = new Map({
                basemap: "satellite",       // sets initial basemap
            });
            
            // Creates map view
            const view = new MapView({
                container: "viewDiv",       // Reference to the DOM node that will contain the view
                map: map,                   // References the map object
                center: [-88.276,43.981],   // Calumet County
                zoom: 13                    
            });
            
            // Creates locator button 
            const locateBtn = new Locate({
                view: view
            });

            // Creates a search feature
            const searchWidget = new Search({
                view: view
            });

            // Allows search feature to collapse
            let searchExpand = new Expand({
                expandIcon: "search",           // sets icon of widget button
                view: view,         
                content: searchWidget,  
                expanded: false                 // Sets to default collapsed
            });
            
            // Create featurelayer from feature service 
            const cemeteryLayer = new FeatureLayer({ 
                // URL to the service
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/ArcGIS/rest/services/Cemetery_Poly/FeatureServer"
            });
            
            //const to make labels
            const myGraveLabels = {
                symbol: {
                type: "text",
                color: "Red",
                haloColor: "#FFFFFF",
                haloSize: "2px",
                font: {
                    size: "12px",
                    family: "Noto Sans",
                    style: "italic",
                    weight: "normal"
                }
                },
                labelPlacement: "above-right",
                labelExpressionInfo: {
                expression: "$feature.lName + ', ' + $feature.fName"
                }
            };

            const template = {
                title: "{milRank} {fName} {mName} {lName}",
                content: [
                    {type: "fields",
                        fieldInfos: [
                            {
                                fieldName: "birthDate",
                                label: "Date of Birth"
                            },
                            {
                                fieldName: "deathDate",
                                label: "Date of Death"  
                            }
                        ]
                    }
                ]
            };

            // Create featurelayer from feature service 
            const graveLayer = new FeatureLayer({
                title: "Gravesites", 
                // URL to the service
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_28f092bf47774a35b1aa173968373955_results/FeatureServer",
                outFields: ["fName", "mName", "lName", "milRank"],
                labelingInfo: [myGraveLabels],
                popupTemplate: template
            });
            
            // add layer to the map
            map.add(cemeteryLayer);
            map.add(graveLayer);

            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, "top-left");
            // Add the search widget to the top-left corner of the view
            view.ui.add(searchExpand, "top-left");
        });

    </script>

  </head>
  
  <body>
    
    <!--Adds the survey button to the mobile website-->
    <a href="https://arcg.is/15LbfP0"target="_blank" class="addRecordBtn">Add a Grave</a>
    
    <!--Div that holds the map element and all associated elements-->
    <div id="viewDiv"></div>

  </body>
</html>
